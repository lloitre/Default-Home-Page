<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time O'clock!</title>
  <style>
    /* Full-screen canvas background */
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place canvas behind content */
    }
    .content {
      position: relative;
      z-index: 2;
      padding-top: 100px;
    }
    /* Style for the timezone dropdown */
    #timezone-select {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: #0F0;
      border: 1px solid #0F0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Canvas for the Matrix effect -->
  <canvas id="matrixCanvas"></canvas>
  
  <div class="content">
    <!-- The greeting will be typed into this h1 element -->
    <h1 id="greeting"></h1>
    <p id="full-date"></p>
    <p id="time-sast"></p>
    <p id="time-us"></p>
    <!-- Dropdown for additional timezones -->
    <select id="timezone-select">
      <option value="Africa/Johannesburg">SAST (Johannesburg)</option>
      <option value="America/New_York">US Time (New York)</option>
      <option value="Europe/London">UK Time (London)</option>
      <option value="Asia/Tokyo">Japan Time (Tokyo)</option>
      <option value="Australia/Sydney">Australia Time (Sydney)</option>
    </select>
    <p id="custom-time"></p>
  </div>

  <script>
    // MATRIX EFFECT SCRIPT
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    // Resize canvas to fill the window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Characters for the Matrix effect
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const lettersArray = letters.split("");
    const fontSize = 32;
    const columns = canvas.width / fontSize;

    // Create an array of drops for each column
    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      // Black background with slight opacity for trail effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = "#0F0"; // Matrix green
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        // Reset drop after it passes the screen and randomly restart
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    // Update the Matrix effect roughly 30fps
    setInterval(drawMatrix, 33);

    // TYPEWRITER EFFECT FOR GREETING
    const greetingElement = document.getElementById("greeting");
    const greetingText = "Greetings! Mr L. TshetsheðŸ˜Š";
    let charIndex = 0;
    function typeGreeting() {
      if (charIndex < greetingText.length) {
        greetingElement.textContent += greetingText.charAt(charIndex);
        charIndex++;
      } else {
        clearInterval(typingInterval);
      }
    }
    const typingInterval = setInterval(typeGreeting, 150); // Adjust speed as desired

    // TIME AND DATE UPDATE SCRIPT
    function updateDisplay() {
      const now = new Date();

      // Full date: day, date, month, year
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const fullDate = new Intl.DateTimeFormat('en-US', dateOptions).format(now);
      document.getElementById('full-date').textContent = fullDate;

      // SAST time
      const optionsSAST = { timeZone: 'Africa/Johannesburg', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const timeSAST = new Intl.DateTimeFormat('en-US', optionsSAST).format(now);
      document.getElementById('time-sast').textContent = 'Current SAST: ' + timeSAST;

      // US Time (New York)
      const optionsUS = { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const timeUS = new Intl.DateTimeFormat('en-US', optionsUS).format(now);
      document.getElementById('time-us').textContent = 'Current US Time (New York): ' + timeUS;

      // Custom timezone display
      const selectedTimezone = document.getElementById('timezone-select').value;
      const optionsCustom = { timeZone: selectedTimezone, hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const customTime = new Intl.DateTimeFormat('en-US', optionsCustom).format(now);
      document.getElementById('custom-time').textContent = `Selected Timezone (${selectedTimezone}): ${customTime}`;
    }

    // Update display immediately and then every second
    updateDisplay();
    setInterval(updateDisplay, 1000);

    // Add event listener for timezone dropdown
    document.getElementById('timezone-select').addEventListener('change', updateDisplay);
  </script>
</body>
</html>
