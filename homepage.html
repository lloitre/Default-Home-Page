<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typewriter Effect Without Cursor</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #typewriter {
      font-size: 2em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      /* Removed border-right to eliminate the cursor */
    }
  </style>
</head>
<body>
  <div id="typewriter"></div>

  <script>
    const message = "Greetings! Mr L. TshetsheðŸ˜Š";
    const speed = 100; // Speed of typing in milliseconds
    const pause = 1000; // Pause before restarting in milliseconds

    function typeWriter(text, i, callback) {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML = text.substring(0, i + 1);
        setTimeout(() => typeWriter(text, i + 1, callback), speed);
      } else if (typeof callback === 'function') {
        setTimeout(callback, pause);
      }
    }

    function startTyping() {
      document.getElementById("typewriter").innerHTML = '';
      typeWriter(message, 0, startTyping);
    }

    startTyping();
  </script>
</body>
</html>
