<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time O'clock!</title>
  <style>
    /* Full-screen canvas background */
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace; /* Monospace font for typewriter effect */
      text-align: center;
      position: relative;
      z-index: 1;
    }
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place canvas behind content */
    }
    .content {
      position: relative;
      z-index: 2;
      padding-top: 100px;
    }
    /* Typewriter effect */
    .typewriter h1 {
      display: inline-block;
      overflow: hidden; /* Ensures the content is not revealed until the animation */
      border-right: .15em solid orange; /* The typwriter cursor */
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 0 auto; /* Centers the content */
      letter-spacing: .15em; /* Adjust as needed */
      animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
      font-weight: bold; /* Makes the font bold */
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: orange; }
    }
  </style>
</head>
<body>
  <!-- Canvas for the Matrix effect -->
  <canvas id="matrixCanvas"></canvas>
  
  <div class="content">
    <div class="typewriter">
      <h1>Greetings! Mr L. TshetsheðŸ˜Š</h1>
    </div>
    <p id="full-date"></p>
    <p id="time-sast"></p>
    <p id="time-us"></p>
  </div>

  <script>
    // MATRIX EFFECT SCRIPT
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    // Resize canvas to fill the window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Characters for the Matrix effect
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const lettersArray = letters.split("");
    const fontSize = 32;
    const columns = canvas.width / fontSize;

    // Create an array of drops for each column
    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      // Black background with slight opacity for trail effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = "#0F0"; // Matrix green
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        // Reset drop after it passes the screen and randomly restart
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    // Update the Matrix effect roughly 30fps
    setInterval(drawMatrix, 33);

    // TIME AND DATE UPDATE SCRIPT
    function updateDisplay() {
      const now = new Date();

      // Full date: day, date, month, year
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const fullDate = new Intl.DateTimeFormat('en-US', dateOptions).format(now);
      document.getElementById('full-date').textContent = fullDate;

      // SAST time
      const optionsSAST = { timeZone: 'Africa/Johannesburg', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const timeSAST = new Intl.DateTimeFormat('en-US', optionsSAST).format(now);
      document.getElementById('time-sast').textContent = 'Current SAST: ' + timeSAST;

      // US Time (New York)
      const optionsUS = { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const timeUS = new Intl.DateTimeFormat('en-US', optionsUS).format(now);
      document.getElementById('time-us').textContent = 'Current US Time (New York): ' + timeUS;
    }

    // Update display immediately and then every second
    updateDisplay();
    setInterval(updateDisplay, 1000);
  </script>
</body>
</html>
